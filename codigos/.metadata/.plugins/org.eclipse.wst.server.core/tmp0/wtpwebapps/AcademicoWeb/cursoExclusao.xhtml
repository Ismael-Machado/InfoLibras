<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs['app.titulo']}</title>
</head>
<f:view locale="#{idiomaControlador.localidade}">
<h:body>

	<h1>#{msgs['app.titulo']}</h1>
	<h2>#{msgs['curso.exclusao']}</h2>

	<h:form>

		<h:panelGrid columns="3">
		
			<h:outputLabel 
				value="#{msgs['curso.codigo']}:" 
				for="codigo" />
			<h:inputText id= "codigo" required="true"
				disabled="true"
				value="#{cursoControlador.curso.codigo}"
				requiredMessage="#{msgs['curso.codigo.obrigatorio']}"
				converterMessage="#{msgs['curso.codigo.tipo']}"
				validatorMessage="#{msgs['curso.codigo.valido']}">
				<f:validateLongRange minimum="1" maximum="999" />
			</h:inputText>
				
			<h:message for="codigo" />

			<h:outputLabel 
				value="#{msgs['curso.nome']}:" 
				for="nome" />
			<h:inputText id= "nome" required="true"
				disabled="true"
				value="#{cursoControlador.curso.nome}"
				requiredMessage="#{msgs['curso.nome.obrigatorio']}"
				validatorMessage="#{msgs['curso.nome.valido']}">
				<f:validateLength minimum="5" maximum="50" />
			</h:inputText>	
			<h:message for="nome" />
										
		</h:panelGrid>
	
		<h:commandButton 
			value="#{msgs['acao.confirmar']}" 
			action="#{cursoControlador.remover}" />
		<h:commandButton 
			value="#{msgs['acao.cancelar']}" 
			action="cursoGerenciamento" immediate="true" />
	
	</h:form>
</h:body>
</f:view>
</html>
