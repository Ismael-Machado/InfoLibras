<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
</head>
<h:body>
	<ui:composition template="/templates/geral.xhtml">
		<ui:define name="conteudo">

			<h:form>

				<h:outputLabel value="#{msgs['gerenciamento.chave']}: " for="chave" />
				<h:inputText id="chave" value="#{cursoControlador.chave}" />
				<h:commandButton action="null"
					value="#{msgs['gerenciamento.buscar']}" />

				<h:commandButton value="#{msgs['gerenciamento.incluir']}"
					action="#{cursoControlador.incluir}" />

				<h:commandButton value="#{msgs['gerenciamento.voltar']}"
					action="index" />

				<h:dataTable value="#{cursoControlador.cursosPorNomeContendo}"
					var="curso" border="1">
					<h:column>
						<f:facet name="header">#{msgs['curso.codigo']}</f:facet>
				#{curso.codigo}
			</h:column>
					<h:column>
						<f:facet name="header">#{msgs['curso.nome']}</f:facet>
				#{curso.nome}
			</h:column>
					<h:column>
						<f:facet name="header">
					#{msgs['gerenciamento.operacoes']}
				</f:facet>
						<h:commandButton value="#{msgs['gerenciamento.editar']}"
							action="#{cursoControlador.editar(curso)}" />
						<h:commandButton value="#{msgs['gerenciamento.excluir']}"
							action="#{cursoControlador.excluir(curso)}" />
					</h:column>

				</h:dataTable>

			</h:form>
	</ui:define>
	</ui:composition>

</h:body>

</html>
