<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs['app.titulo']}</title>
</head>
<f:view locale="#{idiomaControlador.localidade}">
<h:body>

	<h1>#{msgs['app.titulo']}</h1>
	<h2>#{msgs['aluno.gerenciamento']}</h2>

	<h:form>
	
		<h:outputLabel 
			value="#{msgs['gerenciamento.chave']}: " 
			for="chave" />
		<h:inputText id="chave" value="#{alunoControlador.chave}" />
		<h:commandButton action="null" 
			value="#{msgs['gerenciamento.buscar']}" />
		
		<h:commandButton 
			value="#{msgs['gerenciamento.incluir']}" 
			action="#{alunoControlador.incluir}" />
			
		<h:commandButton 
			value="#{msgs['gerenciamento.voltar']}" 
			action="index" />		
			
		<h:dataTable 
			value="#{alunoControlador.alunosPorNomeContendo}" 
			var="aluno" border="1">
			<h:column>
				<f:facet name="header">#{msgs['aluno.matricula']}</f:facet>
				#{aluno.matricula}
			</h:column>
			<h:column>
				<f:facet name="header">#{msgs['aluno.nome']}</f:facet>
				#{aluno.nome}
			</h:column>
			<h:column>
				<f:facet name="header">#{msgs['aluno.curso']}</f:facet>
				#{aluno.curso.nome}
			</h:column>			
			<h:column>
				<f:facet name="header">
					#{msgs['gerenciamento.operacoes']}
				</f:facet>
				<h:commandButton 
					value="#{msgs['gerenciamento.editar']}" 
					action="#{alunoControlador.editar(aluno)}" />
				<h:commandButton 
					value="#{msgs['gerenciamento.excluir']}" 
					action="#{alunoControlador.excluir(aluno)}" />					
			</h:column>			
			
		</h:dataTable>	
	
	</h:form>

</h:body>
</f:view>
</html>
